plugins {
    id 'war'
    id 'idea'
    id 'org.gretty' version '2.2.0'
}

gretty {
  httpPort=8081
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.graphql-java-kickstart:graphql-java-servlet:7.0.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
